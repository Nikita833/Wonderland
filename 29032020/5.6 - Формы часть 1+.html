<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
    </style>

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container"> 
      <form>
        <div class="form-group">
                 
                <label for="Names">Представьтесь</label>
                <input id="Names" type="text" class="form-control" placeholder="Введите ФИО">
               </div>
               <div class="form-group">
               <label for="age">Укажите возраст</label>
                <select id="age" class="form-control">
                  <option selected>меньше семи</option>
                  <option >от 7 до 12</option>
                  <option >от 12 до 18</option>
                  <option >18-26</option>
                  <option >старше 26</option>
                </select>
              </div>
             <div class="form-group">
             <label for="multipleCheck">Какими навыками владеете?</label>
             <select multiple class="form-control" id="multipleCheck">
                  <option>Microsoft Word</option>
                  <option>Node.js</option>
                  <option>JQuery</option>
                  <option>Bootstrap</option>
                  <option>Python</option>
                </select>
                </div>
                <div class="form-group">
                <label for="textareaID">Напишите рефлексивное эссе о бабочках</label>
              <textarea class="form-control" id="textareaID" rows="4"></textarea>
              </div>
        
             <div class="form-group">
               <label for="exampleFormControlFiled">выберите файл</label>
               <input type="file" class="form-control-file" id="exampleFormControlFiled">
             </div>  
           <div class="form-check form-check-inline">
             <input type="checkbox" disabled class="form-check-input" value="" id="defaultCheck1">
             <label class="form-check-label" for="defaultCheck1">
               Читали "Войну и мир"?
             </label>
             <input type="checkbox" class="form-check-input" value="" id="defaultCheck2">
             <label class="form-check-label" for="defaultCheck2">
               Читали "Белый бим черное ухо"?
             </label>             
           </div>
           
           <br>
            <div class="form-check">
              <input type="radio" disabled class="form-check-input" name="groupName" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">Синий</label>
            </div>
             <div class="form-check">
              <input type="radio" class="form-check-input" name="groupName" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">Красный</label>
            </div>
             <div class="form-check">
              <input type="radio" class="form-check-input" name="groupName" id="exampleRadios3" value="option3">
              <label class="form-check-label" for="exampleRadios3">Зеленый</label>
            </div>
            
          
             <div class="form-check">
              <input type="radio" disabled class="form-check-input" name="groupName1" id="exampleRadios4" value="option4" checked>
              <label class="form-check-labe2" for="exampleRadios4">апельсин</label>
            </div>
             <div class="form-check">
              <input type="radio" class="form-check-input" name="groupName1" id="exampleRadios5" value="option5">
              <label class="form-check-labe2" for="exampleRadios5"> томат</label>
            </div>
             <div class="form-check">
              <input type="radio" class="form-check-input" name="groupName1" id="exampleRadios6" value="option6">
              <label class="form-check-labe2" for="exampleRadios6">банан</label>
            </div>
        
          
       
      </form>
    </div>

    
    
    <!-- Optional JavaScript  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>

    <script type="text/javascript">
      $("#sliderID").on("change", function(){
        //alert($("#sliderID").val());
        $("#sliderText").text($("#sliderID").val());
      });
    </script>
  </body>
</html>
